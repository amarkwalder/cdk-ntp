version: '1.0'
steps:
  build:
    type: build
    description: Build ${{IMAGE_NAME}}
    dockerfile: Dockerfile
    image-name: ${{IMAGE_NAME}}

  push-dockerhub:
    type: push
    description: Push to hub.docker.com - ${{IMAGE_NAME}}:${{CF_BRANCH}}
    candidate: ${{build}}
    tag: ${{CF_BRANCH}}
