version: '1.0'
steps:
  build:
    type: build
    description: Build amarkwalder/cdk-ntp
    dockerfile: Dockerfile
    image-name: amarkwalder/cdk-ntp 

  push-dockerhub:
    type: push
    description: Push to hub.docker.com - amarkwalder/cdk-ntp:${{CF_BRANCH}}
    candidate: ${{build}}
    tag: ${{CF_BRANCH}}
    tag: latest

